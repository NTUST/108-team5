{% extends "main/layout.html" %}
{% block content %}
<form method="post"  class="col-md-12 row align-items-center" style="flex-direction: column;">

    <div>
        {% csrf_token %}
    
        <div class="login-title text-center" style="background:DodgerBlue;width: 400px;height: 55px;position:relative;margin-top: 5%;">
            <h1 style="color: white;position:relative;top: 5%;">
                <small>碼農天堂註冊</small>
            </h1>
        </div>
        <br>
    
        {% if error_message %}
            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
        {% endif %}
        <div class="login-content "  style="width: 400px;height: auto;position: relative;">
            <div class="form">
                <form id="modifyPassword" class="form-horizontal" action="" method="post">							
                    <!-- 用户名输入 -->
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="input-group">
                                <span class="input-group-addon"><span></span><i class="fas fa-user"></i></span> 
                                <input type="text" id="id_username" name="username" class="form-control" placeholder="請輸入您的名字">
                                
                            </div>
                            {{ form.username.errors }}
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="input-group">
                                <span class="input-group-addon"><span></span><i class="fas fa-user"></i></span> 
                                <input type="email" id="id_email" name="email" class="form-control" placeholder="請輸入您的email">
                            </div>
                            {{ form.email.errors }}
                        </div>
                    </div>
                    <br>
                    <!-- 密码输入 -->
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="input-group">
                                <span class="input-group-addon"><span></span><i class="fas fa-lock"></i></span> 
                                <input type="password" id="id_password" name="password1" class="form-control" placeholder="請設定密碼">
                            </div>
                            {{ form.password1.errors }}
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="input-group">
                                <span class="input-group-addon"><span></span><i class="fas fa-lock"></i></span> 
                                <input type="password" id="id_password" name="password2" class="form-control" placeholder="請設定密碼">
                            </div>
                            {{ form.password2.errors }}
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-12">
                            <input type="submit" class="btn btn-primary create-post style-jvp6q3ta" style="font-size: 25px" value="註冊" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</form>

{% endblock %}
